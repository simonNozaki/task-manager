<div id="task-manager-task-container">
    <!-- タグコンテナ -->
    <div id="task-manager-task-label-container">
        <ul>
            <li *ngFor="let labelItem of labels" class="mt-20">
                {{ labelItem.taskLabel }}
            </li>
        </ul>

        <!-- タグ登録フォームコンテナ -->
        <form [formGroup]="taskLabelForm" id="task-manager-task-label-form-container">
            <input formControlName="taskLabelControl" type="text" name="taskLabel" placeholder="新規ラベルを登録" >
            <button (click)="registerLabel()" [disabled]="">ラベルを追加</button>
            <!-- 入力チェックエラー表示 -->
            <div *ngIf="violateRistriction()" id="task-manager-task-label-error">
                <p>
                    {{ labelCheckedResult }}
                </p>
          </div>
        </form>    
    </div>

    <!-- タスクカードコンテナスペース -->
    <div id="task-manager-task-card-container-space">
        <!-- タスクカードコンテナ -->
        <div id="task-manager-task-card-container">
              <div id="task-manager-task-switch-box">
                  <div class="task-manager-task-switch-item">
                      <a routerLink="/task">list</a>
                  </div>
                  <div class="task-manager-task-switch-item">
                      <a routerLink="#">graph</a>
                  </div>
              </div>
              
              <div id="task-manager-task-cards">
                  <ul>
                      <li>

                      </li>
                  </ul>
              </div>
              {{ task.taskTitle }}
              {{ task.taskLabel }}
              {{ task.taskNote }}
              <button (click)="complete(task.taskId)" ></button>
        </div>
      
        <!-- タスク登録フォームコンテナ -->
        <form [formGroup]="taskForm">
          <input formControlName="taskTitleControl" type="text" name="taskTitle" placeholder="タスクタイトル" >
          <select formControlName="taskLabelControl">
            <option *ngFor="let labelItem of labels" [value]="labelItem.taskLabel" name="taskLabel">
              {{ labelItem.taskLabel }}
            </option>
          </select>
          <input formControlName="startDateControl" type="date" name="startDate" placeholder="開始日">
          <input formControlName="deadlineControl" type="date" name="deadline" placeholder="終了日を入力">
          <input formControlName="taskNoteControl" type="text" name="taskNote" placeholder="メモ">
          <button (click)="registTask()" [disabled]="">追加</button>

          <!-- 入力チェックエラー表示 -->
          <div *ngIf="violateRistriction()">
              <p>
                  {{ checkedResult }}
              </p>
          </div>
        </form>
    </div>

</div>
